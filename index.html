    <style>
        @media (min-width: 768px){
          .image {
            display: block;
            width: 100%;
            height: auto;
          }
          .container {
            position: relative;
            margin:0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
          }
          .no-gutters {
            margin-right: 0;
            margin-left: 0;
          }
          .col-lg-6{
            padding-left: 0;
            padding-right: 0;
          }
          .frame{
            padding: 0;
            width:50vw;
            height:100vh;
          }
          .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100vh;
            width: 50vw;
            opacity: 0;
            transition: .5s ease;
            background-color: #000000;
          }
          .container .row :hover .overlay {
            opacity: 0.5;
          }
          .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
          }
        }
        @media (max-width: 767px){
          .image {
            display: block;
            width: 100vw;
            height: auto;
          }
          .container {
            margin:0;
            padding: 0;
          }
          .frame{
            width:100%;
            height:auto;
          }
          .no-gutters {
            margin-top: 0;
            margin-bottom: 0;
          }
        }
    </style>
</head>
